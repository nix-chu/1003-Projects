<html>
<head>
	<!-- mdl libraries -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"/>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- css stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--navigation bar-->
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<a id="title" class="mdl-navigation__link" href="Mainpage.html" ><b>Ship Us Safe</b></a>
			<div class="mdl-layout-spacer"></div>
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" href="CreateNewShip.html">Create Ships</a>
				<a class="mdl-navigation__link" href="CreateNewPort.html">Create Ports</a>
				<a class="mdl-navigation__link" href="CreateRoute.html">Create Routes</a>
				<a class="mdl-navigation__link">Search Ships</a>
				<a class="mdl-navigation__link" href="ListPorts.html">Search Ports</a>
				<a class="mdl-navigation__link" href="ViewRoutes.html">View Routes</a>
			</nav>
		</div>
	</header>
	<br>
	<div id='searchshipcss'>
		<input id="shipname" placeholder="Search Ships">
		<button onclick="findShip()">Find Ships</button>
		<br>
		<br>
		Max Speed:<br>
		<input type="number" id="lowmaxspeed"> to <input type="number" id="highmaxspeed"><br>
		Range:<br>
		<input type="number" id="lowrange"> to <input type="number" id="highrange"><br>
		Cost:<br>
		<input type="number" id="lowcost"> to <input type="number" id="highcost"><br><br>
		<select id="status">
			<option value="">Search Status</option>
			<option value="available">Available</option>
			<option value="unavailable">Unavailable</option>
			<option value="sunk">Sunk</option>
		</select><br>
		<button onclick="getQueryShip()">Search</button><br><br><br><br><br><br><br><br><br><br><br><br>
		<button onclick="location.href='CreateNewShip.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create new ship</button>
	</div>
	<div id='shiptablecss'>
		<table id="shiptable" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
			<tr>
				<th>Name</th>
				<th>Max Speed</th>
				<th>Range</th>
				<th>Description</th>
				<th>Cost</th>
				<th>Status</th>
				<th>Comments</th>
			</tr>
		</table>
	</div>
</body>
<script src ="listships.js"></script>
</html>
