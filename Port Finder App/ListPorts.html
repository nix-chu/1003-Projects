<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>List Ports</title>
  <!-- mapbox -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.css' rel='stylesheet' />
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- mdl -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"/>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <!--navigation bar-->
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<a id="title" class="mdl-navigation__link" href="Mainpage.html"><b>Ship Us Safe</b></a>
			<div class="mdl-layout-spacer"></div>
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link" href="CreateNewShip.html">Create Ships</a>
				<a class="mdl-navigation__link" href="CreateNewPort.html">Create Ports</a>
				<a class="mdl-navigation__link" href="CreateRoute.html">Create Routes</a>
				<a class="mdl-navigation__link" href="ListShips.html">Search Ships</a>
				<a class="mdl-navigation__link">Search Ports</a>
        <a class="mdl-navigation__link" href="ViewRoutes.html">View Routes</a>
			</nav>
		</div>
	</header>
  <div id='searchportscss'>
    <input name="FirstName" id="FirstN" placeholder="Search Ports">
    <button onclick="getQuery();findPort();getWeather()">Search</button><br><br>
    <select id="porttype">
      <option value="">Search by Type</option>
      <option value="Sea">Sea</option>
      <option value="River">River</option>
      <option value="Lake">Lake</option>
      <option value="Unknown">Unknown</option>
    </select><br>
    <select id="portsize">
      <option value="">Search by Size</option>
      <option value="Very_Small">Very Small</option>
      <option value="Small">Small</option>
      <option value="Medium">Meduim</option>
      <option value="Big">Big</option>
      <option value="Unknown">Unknown</option>
    </select><br>
    <input id="searchcountry" placeholder="Search by Country"><br>
    <button onclick="getQueryPort()">Search by Stats</button>
  </div>
  <div id='mapArea'></div>
  <div id='porttablecss'>
    <table id='porttable'class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <tr>
        <th>Port Name</th>
        <th>Country</th>
        <th>Type</th>
        <th>Size</th>
      </tr>
    </table>
  </div>
  <div id="theweather"></div>
  <br>
  <button onclick="location.href='CreateNewPort.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create new port</button>
  <script src="listports.js"></script>
</body>
</html>
