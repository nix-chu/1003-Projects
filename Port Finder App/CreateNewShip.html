<html>
<head>
	<!-- mdl libraries -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"/>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- css stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--navigation bar-->
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<a id="title" class="mdl-navigation__link" href="Mainpage.html"><b>Ship Us Safe</b></a>
			<div class="mdl-layout-spacer"></div>
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<a class="mdl-navigation__link">Create Ships</a>
				<a class="mdl-navigation__link" href="CreateNewPort.html">Create Ports</a>
				<a class="mdl-navigation__link" href="CreateRoute.html">Create Routes</a>
				<a class="mdl-navigation__link" href="ListShips.html">Search Ships</a>
				<a class="mdl-navigation__link" href="ListPorts.html">Search Ports</a>
				<a class="mdl-navigation__link" href="ViewRoutes.html">View Routes</a>
			</nav>
		</div>
	</header>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="theShipsForm">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="shipName">
			<label class="mdl-textfield__label">Name</label>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="maxSpeed">
			<label class="mdl-textfield__label">Max Speed (m/s)</label>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="range">
			<label class="mdl-textfield__label">Range (m)</label>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" id="description">
			<label class="mdl-textfield__label">Description</label>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" id="cost">
			<label class="mdl-textfield__label">Cost ($AUD)</label>
		</div>
		Status:
		<select id="status">
			<option value=""></option>
			<option value="unavailable">Unavailable</option>
			<option value="available">Available</option>
			<option value="sunk">Sunk</option>
		</select>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="text" id="comments">
		<label class="mdl-textfield__label" for="comments">Comments</label>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl">
		<button onclick="submitShip()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
		</div>
	</div>
	<div id="currentshipscss">
		<table id='currentShips' class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
			<tr>
				<th>Name</th>
				<th>Max Speed</th>
				<th>Range</th>
				<th>Description</th>
				<th>Cost</th>
				<th>Status</th>
				<th>Comments</th>
			</tr>
		</table>
	</div>
	<script src="createships.js"></script>
</body>
</html>
